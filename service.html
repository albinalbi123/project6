<!DOCTYPE html>
<html lang="en">

<body>
<style>
  :root{
    --blue1: #16a8f8;
    --blue2: #00b8ff;
  }

  body { margin:0; font-family: sans-serif; background: #fff; }

  /* Container for the hero / section */
  .hero {
    position: relative;
    width: 100%;
    height: 420px;         /* change this to control section height */
    overflow: hidden;
    background: linear-gradient(180deg, #ffffff 0%, #ffffff 65%); /* white top */
  }

  /* The SVG sits at bottom of the hero and scales */
  .hero svg {
    position: absolute;
    left: 0;
    bottom: 0;
    width: 100%;
    height: auto;
    display: block;
  }

  /* Optional content centered above the wave */
  .hero .content {
    position: relative;
    z-index: 2;
    padding: 40px;
    text-align: center;
    color: #111;
  }
</style>
